<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakatipu Boat Adventure</title>
    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Freehand&family=Henny+Penny&family=Roboto:wght@300&family=Seaweed+Script&family=Splash&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
      
    <div id="app"></div>

    <script type="module">
        import App from './app/app.js'
        import Home from './app/home.js'
        import Booking from './app/booking.js'
        import Seats from './app/seats.js'
        import Seat from './app/seat.js'

        const routes = [
            { path: '/', component: Home },
            { path: '/booking', component: Booking },
            { path: '/seats', component: Seats }
        ]

        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes
        })
        
        const app = Vue.createApp(App)
        app
            .component('Seats', Seats)
            .component('Seat', Seat)
        app.use(router)
        app.mount('#app')
    </script>
</body>
</html>
